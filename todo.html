<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My todo App</title>
  <!-- bootstrap css -->
 <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css ">
  <!-- toastify css -->
  <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
  <!-- custom css -->
  <link rel="stylesheet" href="styles/todo.css">
</head>

<body>

  <header>
 
    <nav class="navbar navbar-expand-lg   bg-primary">
      <div class="container">
        <a class="navbar-brand" href="#">My Todo App</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText"
          aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarText">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Home</a>
            </li>

          </ul>
          <span class="navbar-text fw-bold">
            Hi Users !
          </span>
        </div>
      </div>
    </nav>
  </header>

  <main>


    <div class="container py-5">
      <div class="row ">
        <div class="col">
          <div class="hero-section">
            <h1 class="text-center">Add Your Task</h1>
          </div>
        </div>


      </div>
    </div>
  
    <div class="container">
      <div class="row">
        <div class="col-12 col-md-10 offset-md-1 col-lg-8 offset-lg-2">
            <div class="card p-3 p-md-4 p-lg-5">
                <div class="row mb-3">
                    <div class="col-12 col-md-6 mb-3 mb-md-0">
                        <input type="text" class="form-control" placeholder="Title" id="title">
                    </div>
                    <div class="col-12 col-md-6">
                        <input type="text" class="form-control" placeholder="Location" id="location">
                    </div>
                </div>
                <div class="row mb-3">
                    <div class="col">
                        <textarea class="form-control" placeholder="Description" id="description"></textarea>
                    </div>
                </div>
                <div class="row">
                    <div class="col-12 col-md-6 offset-md-3">

                        <button class="btn btn-outline-primary text-white text-center btn-primary btn-md mb-2  w-100" id="btnAdd"
                        onclick="handleSubmit ()">Add Task</button>
                        <button class="btn btn-outline-primary text-white text-center btn-primary btn-md mb-2  w-100" id="btnUpdate"
                        onclick="handleEdit ()">Update Task</button>

                        
                        <!-- <button class="btn btn-secondary w-100 text-white btn btn-outline-danger text-center btn-primary" id="addTaskButton" onclick="handleSubmit()">Add Task</button>
                        <button class="btn btn-secondary w-100 text-white" id="updateTaskButton" onclick="handleEdit()">Update Task</button> -->
                    </div>
                </div>
            </div>
        </div>
    </div>
  </div>
    


    <div class="containr m-2 p-4">
      <div class="row">
        <div class="col">
          <h1 class=" text-center">Your Task</h1>
        </div>
      </div>
    </div>

    <div class="container py-5">
      <div class="row ">
        <div class="col">

          <div class="output" id="output"></div>

        </div>
    
  </main>

  <footer>

  </footer>
  <!-- bootstrap js -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>
  <!-- toastify js -->
  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
  <!-- custom js -->
  <script src="scripts/todo.js"></script>
</body>

</html>
